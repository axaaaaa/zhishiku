    // æ¸²æŸ“å‡½æ•°
    function render() {
        const input = document.getElementById('searchInput').value.toLowerCase().trim();
        const container = document.getElementById('app');
        const noResult = document.getElementById('noResult');
        
        container.innerHTML = ''; // æ¸…ç©º
        
        // åˆ†ç»„æ•°æ®
        let groups = {};
        let hasResult = false;

        commands.forEach(cmd => {
            // æœç´¢åŒ¹é…é€»è¾‘ï¼šæœ åç§°ã€å…³é”®è¯ã€æè¿°ã€åˆ†ç±»
            const searchText = `${cmd.n} ${cmd.k} ${cmd.d} ${cmd.cat}`.toLowerCase();
            
            if (input === '' || searchText.includes(input)) {
                if (!groups[cmd.cat]) groups[cmd.cat] = [];
                groups[cmd.cat].push(cmd);
                hasResult = true;
            }
        });

        if (!hasResult) {
            noResult.style.display = 'block';
            return;
        } else {
            noResult.style.display = 'none';
        }

        // ç”Ÿæˆ HTML
        for (const [category, cmds] of Object.entries(groups)) {
            // æ·»åŠ åˆ†ç±»æ ‡é¢˜
            const catHeader = document.createElement('div');
            catHeader.className = 'category-header';
            catHeader.textContent = category;
            container.appendChild(catHeader);

            // æ·»åŠ  Grid
            const grid = document.createElement('div');
            grid.className = 'grid';

            cmds.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-top">
                        <span class="cmd">${item.n}</span>
                        <span class="tag">${item.t}</span>
                    </div>
                    <div class="desc">${item.d}</div>
                    <div class="code-box">
                        <code>${item.c}</code>
                        <span class="note">æ³¨: ${item.note}</span>
                        <button class="copy-btn" onclick="copyText('${item.c.replace(/'/g, "\\'")}', this)">Copy</button>
                    </div>
                `;
                grid.appendChild(card);
            });
            container.appendChild(grid);
        }
    }

    // å¤åˆ¶åŠŸèƒ½
    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            const original = btn.innerText;
            btn.innerText = 'OK!';
            btn.style.background = '#2563eb';
            btn.style.color = '#fff';
            setTimeout(() => {
                btn.innerText = original;
                btn.style.background = '';
                btn.style.color = '';
            }, 1000);
        });
    }

    // åˆå§‹åŒ–
    render();
</script>
