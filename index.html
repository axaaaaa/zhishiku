                <i class="fa-solid fa-xmark"></i>
            </button>

        </div>
    </transition>

        </button>
        <div class="flex items-center text-indigo-600 font-bold text-xl tracking-tight">
            <i :class="config.siteIcon" class="mr-3 text-2xl"></i>
            {{ config.siteName }}
        </div>
        <div class="ml-auto text-sm text-gray-400 hidden md:block">
            {{ config.siteDesc }}
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative z-0">

            <div class="p-4 flex flex-col h-full">

                </div>
                <div class="space-y-3 flex-1 overflow-y-auto">
                    <div v-for="(category, catIndex) in filteredContent" :key="catIndex">

                            <div class="flex items-center justify-between px-2">
                                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">{{ category.categoryName }}</h3>
                                <span class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-full">{{ category.pages.length }}</span>
                            </div>
                            <ul class="space-y-1">
                                <li v-for="(page, pageIndex) in category.pages" :key="pageIndex">
                                    <button 
                                        @click="selectPage(page)"
                                        :class="currentPage === page ? 'bg-indigo-50 text-indigo-700 border-indigo-500 font-medium' : 'text-gray-600 hover:bg-gray-50 border-transparent'"
                                        class="w-full text-left px-3 py-2 rounded-md text-sm transition-colors border-l-4">
                                        {{ page.title }}
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div v-if="filteredContent.every(c => c.pages.length === 0)" class="text-center text-gray-400 text-sm mt-10">

                </div>
            </div>
        </aside>

            <div class="max-w-4xl mx-auto pb-20">
                
                <div class="mb-8 border-b border-gray-200 pb-6">

                    <p class="text-gray-500 text-sm md:text-base">{{ currentPage.intro }}</p>
                </div>

                <div class="space-y-12">
                    <div v-for="(card, index) in currentPage.cards" :key="index" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition duration-300">
                        
                        <div class="w-full aspect-video bg-gray-100 relative overflow-hidden pattern-grid flex items-center justify-center"
                             :class="{'cursor-zoom-in': card.image}">
                            
                            <template v-if="card.image">
                                <img :src="card.image" 
                                     @click="openZoom(card.image)"
                                     class="w-full h-full object-cover relative z-0" 
                                     alt="Infographic">
                            </template>
                            <div v-else class="text-center text-gray-400 p-6">
                                <i class="fa-regular fa-image text-4xl mb-2"></i>
                                <p class="text-sm">暂无图片</p>
                            </div>
                        </div>

                        <div class="p-6 md:p-8 relative z-20 bg-white">
                            <div class="flex items-baseline mb-4">
                                <span class="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded mr-3 flex-shrink-0">POINT {{ index + 1 }}</span>
                                <h2 class="text-lg md:text-xl font-bold text-gray-800">{{ card.title }}</h2>
                            </div>
                            
                            <div class="text-gray-600 leading-relaxed mb-4 text-sm md:text-base whitespace-pre-line prose" v-html="card.desc"></div>

                                <div class="bg-gray-100 px-4 py-2 flex justify-between items-center border-b border-gray-200">
                                    <div class="flex space-x-1.5">
                                        <div class="w-3 h-3 rounded-full bg-red-400"></div>
                                        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                                        <div class="w-3 h-3 rounded-full bg-green-400"></div>
                                    </div>
                                    <span class="text-xs text-gray-500 font-mono font-bold uppercase">{{ card.lang || 'code' }}</span>
                                </div>

                                    <i class="fa-regular fa-copy"></i>
                                </button>
                            </div>

                            </div>

    createApp({
        setup() {
            const config = ref(siteConfig)
            const currentPage = ref(config.value.content[0]?.pages[0] || {})
            const zoomedImageSrc = ref(null)
            const isMobileMenuOpen = ref(false)
            const searchQuery = ref("")

            // 搜索逻辑
            const filteredContent = computed(() => {
                if (!searchQuery.value) return config.value.content;
                const query = searchQuery.value.toLowerCase();
                return config.value.content.map(category => {
                    return {
                        ...category,
                        pages: category.pages.filter(page => 
                            page.title.toLowerCase().includes(query) || 
                            page.intro.toLowerCase().includes(query) ||
                            page.cards.some(card => 
                                card.title.toLowerCase().includes(query) ||
                                card.desc.toLowerCase().includes(query)
                            )
                        )
                    }
                })
            })

            // 计算上一章和下一章
            const navLinks = computed(() => {
                // 1. 扁平化所有页面，生成一个简单的数组
                const allPages = [];
                config.value.content.forEach(cat => {
                    cat.pages.forEach(p => allPages.push(p));
                });

                // 2. 找到当前页面的索引
                const currentIndex = allPages.indexOf(currentPage.value);

                // 3. 返回前后对象
                return {
                    prev: currentIndex > 0 ? allPages[currentIndex - 1] : null,
                    next: currentIndex < allPages.length - 1 ? allPages[currentIndex + 1] : null
                };
            })

            const openZoom = (src) => zoomedImageSrc.value = src
            const closeZoom = () => zoomedImageSrc.value = null
            
            const selectPage = (page) => {
                currentPage.value = page
                isMobileMenuOpen.value = false
            }

            // 复制功能
            const copyCode = (code, event) => {
                navigator.clipboard.writeText(code).then(() => {
                    // 简单的按钮反馈：变绿
                    const btn = event.currentTarget;
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i>';
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                    }, 2000);
                });
            }

            // 自动高亮
            watch(currentPage, () => {
                nextTick(() => {
                    document.querySelectorAll('pre code').forEach((el) => {
                        hljs.highlightElement(el);
                    });
                });
            }, { immediate: true })

            return {
                config,
                currentPage,
                zoomedImageSrc,
                isMobileMenuOpen,
                searchQuery,
                filteredContent,
                navLinks,
                openZoom,
                closeZoom,
                selectPage,
                copyCode
            }
        }
    }).mount('#app')
</script>
