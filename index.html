<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoGraph 知识库 - 完美版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="content.js"></script>
    <script src="config.js"></script>
    <script src="style.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

<div id="app" class="flex flex-col h-full relative">

    <transition name="fade">
        <div v-if="zoomedImageSrc" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/90 backdrop-blur-sm" @click="closeZoom">
            <button class="absolute top-4 right-6 text-white/60 hover:text-white transition text-4xl z-50 p-2">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="relative max-w-full max-h-full transition-transform duration-300 transform scale-95" :class="{'scale-100': zoomedImageSrc}">
                 <img :src="zoomedImageSrc" class="max-w-full max-h-[90vh] object-contain rounded shadow-2xl cursor-zoom-out" @click.stop="closeZoom" alt="Zoomed Content">
            </div>
        </div>
    </transition>

    <!-- 移动端菜单已移除遮罩层 -->

    <header class="bg-white border-b border-gray-200 h-16 flex items-center px-4 md:px-6 flex-shrink-0 z-30 relative justify-between md:justify-start">
        <button @click="isMobileMenuOpen = !isMobileMenuOpen" class="md:hidden text-gray-600 hover:text-indigo-600 focus:outline-none mr-4">
            <i class="fa-solid fa-bars text-xl"></i>
        </button>
        <div class="flex items-center text-indigo-600 font-bold text-xl tracking-tight">
            <i :class="config.siteIcon" class="mr-3 text-2xl"></i>
            {{ config.siteName }}
        </div>
        <div class="ml-auto text-sm text-gray-400 hidden md:block">
            {{ config.siteDesc }}
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative z-0">
        
        <aside 
            class="w-64 bg-white border-r border-gray-200 overflow-y-auto flex-shrink-0 fixed md:static inset-y-0 left-0 z-30 transform transition-transform duration-300 ease-in-out md:translate-x-0"
            :class="isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'"
        >
            <div class="p-4 flex flex-col h-full">
                <div class="mb-4 relative">
                    <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400 text-sm"></i>
                    <input v-model="searchQuery" type="text" placeholder="搜索标题、介绍..." class="w-full bg-gray-100 text-sm pl-9 pr-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
                </div>
                <div class="space-y-3 flex-1 overflow-y-auto">
                    <div v-for="(category, catIndex) in filteredContent" :key="catIndex">
                        <div v-if="category.pages.length > 0" class="space-y-2">
                            <div class="flex items-center justify-between px-2">
                                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider">{{ category.categoryName }}</h3>
                                <span class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded-full">{{ category.pages.length }}</span>
                            </div>
                            <ul class="space-y-1">
                                <li v-for="(page, pageIndex) in category.pages" :key="pageIndex">
                                    <button 
                                        @click="selectPage(page)"
                                        :class="currentPage === page ? 'bg-indigo-50 text-indigo-700 border-indigo-500 font-medium' : 'text-gray-600 hover:bg-gray-50 border-transparent'"
                                        class="w-full text-left px-3 py-2 rounded-md text-sm transition-colors border-l-4">
                                        {{ page.title }}
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div v-if="filteredContent.every(c => c.pages.length === 0)" class="text-center text-gray-400 text-sm mt-10">
                        <i class="fa-solid fa-search text-4xl mb-3 opacity-20"></i>
                        <p>没有找到相关内容</p>
                        <p class="text-xs mt-1">尝试使用其他关键词搜索</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-10 bg-gray-50 scroll-smooth">
            <div class="max-w-4xl mx-auto pb-20">
                
                <div class="mb-8 border-b border-gray-200 pb-6">
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">{{ currentPage.title }}</h1>
                    <p class="text-gray-500 text-sm md:text-base">{{ currentPage.intro }}</p>
                </div>

                <div class="space-y-12">
                    <div v-for="(card, index) in currentPage.cards" :key="index" class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition duration-300">
                        
                        <div class="w-full aspect-video bg-gray-100 relative overflow-hidden pattern-grid flex items-center justify-center"
                             :class="{'cursor-zoom-in': card.image}">
                            
                            <template v-if="card.image">
                                <img :src="card.image" 
                                     @click="openZoom(card.image)"
                                     class="w-full h-full object-cover relative z-0" 
                                     alt="Infographic">
                            </template>
                            <div v-else class="text-center text-gray-400 p-6">
                                <i class="fa-regular fa-image text-4xl mb-2"></i>
                                <p class="text-sm">暂无图片</p>
                            </div>
                        </div>

                        <div class="p-6 md:p-8 relative z-20 bg-white">
                            <div class="flex items-baseline mb-4">
                                <span class="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded mr-3 flex-shrink-0">POINT {{ index + 1 }}</span>
                                <h2 class="text-lg md:text-xl font-bold text-gray-800">{{ card.title }}</h2>
                            </div>
                            
                            <div class="text-gray-600 leading-relaxed mb-4 text-sm md:text-base whitespace-pre-line prose" v-html="card.desc"></div>

                            <div v-if="card.code" class="mt-4 rounded-lg overflow-hidden border border-gray-200 shadow-inner text-sm relative group/code">
                                <div class="bg-gray-100 px-4 py-2 flex justify-between items-center border-b border-gray-200">
                                    <div class="flex space-x-1.5">
                                        <div class="w-3 h-3 rounded-full bg-red-400"></div>
                                        <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                                        <div class="w-3 h-3 rounded-full bg-green-400"></div>
                                    </div>
                                    <span class="text-xs text-gray-500 font-mono font-bold uppercase">{{ card.lang || 'code' }}</span>
                                </div>
                                
                                <pre><code :class="`language-${card.lang || 'plaintext'}`" class="hljs !bg-[#282c34] !p-4 !font-mono !leading-6">{{ card.code }}</code></pre>

                                <button @click="copyCode(card.code, $event)" class="absolute top-10 right-2 bg-white/10 hover:bg-white/20 text-white p-2 rounded backdrop-blur-sm opacity-0 group-hover/code:opacity-100 transition duration-200 border border-white/10">
                                    <i class="fa-regular fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-16 pt-8 border-t border-gray-200 flex justify-between items-center" v-if="navLinks.prev || navLinks.next">
                    <div>
                        <button v-if="navLinks.prev" @click="selectPage(navLinks.prev)" class="group flex items-center text-gray-500 hover:text-indigo-600 transition">
                            <i class="fa-solid fa-arrow-left mr-2 transform group-hover:-translate-x-1 transition"></i>
                            <div class="text-left">
                                <div class="text-xs text-gray-400">上一章</div>
                                <div class="font-medium">{{ navLinks.prev.title }}</div>
                            </div>
                        </button>
                    </div>

                    <div>
                        <button v-if="navLinks.next" @click="selectPage(navLinks.next)" class="group flex items-center text-gray-500 hover:text-indigo-600 transition text-right">
                            <div class="text-right">
                                <div class="text-xs text-gray-400">下一章</div>
                                <div class="font-medium">{{ navLinks.next.title }}</div>
                            </div>
                            <i class="fa-solid fa-arrow-right ml-2 transform group-hover:translate-x-1 transition"></i>
                        </button>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<script>
    const { createApp, ref, computed, nextTick, watch } = Vue

    // siteConfig 已从 config.js 引入

    // ================= Vue 应用 =================
    createApp({
        setup() {
            // 响应式数据
            const config = ref(siteConfig)
            const currentPage = ref(config.value.content[0]?.pages[0] || {})
            const zoomedImageSrc = ref(null)
            const isMobileMenuOpen = ref(false)
            const searchQuery = ref("")

            // 搜索功能
            const filteredContent = computed(() => {
                if (!searchQuery.value) return config.value.content;
                
                const query = searchQuery.value.toLowerCase();
                return config.value.content.map(category => {
                    const filteredPages = category.pages.filter(page => 
                        page.title.toLowerCase().includes(query) || 
                        page.intro.toLowerCase().includes(query) ||
                        page.cards.some(card => 
                            card.title.toLowerCase().includes(query) ||
                            card.desc.toLowerCase().includes(query)
                        )
                    );
                    
                    return {
                        ...category,
                        pages: filteredPages
                    };
                });
            });

            // 导航功能
            const navLinks = computed(() => {
                // 扁平化所有页面
                const allPages = [];
                config.value.content.forEach(cat => {
                    cat.pages.forEach(p => allPages.push(p));
                });

                // 找到当前页面的索引
                const currentIndex = allPages.indexOf(currentPage.value);

                // 返回前后页面
                return {
                    prev: currentIndex > 0 ? allPages[currentIndex - 1] : null,
                    next: currentIndex < allPages.length - 1 ? allPages[currentIndex + 1] : null
                };
            });

            // 图片放大功能
            const openZoom = (src) => zoomedImageSrc.value = src;
            const closeZoom = () => zoomedImageSrc.value = null;
            
            // 页面选择功能
            const selectPage = (page) => {
                currentPage.value = page;
                isMobileMenuOpen.value = false;
            };

            // 代码复制功能
            const copyCode = (code, event) => {
                navigator.clipboard.writeText(code).then(() => {
                    // 按钮反馈
                    const btn = event.currentTarget;
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<i class="fa-solid fa-check text-green-400"></i>';
                    
                    // 恢复原始状态
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                    }, 2000);
                });
            };

            // 代码高亮功能
            watch(currentPage, () => {
                nextTick(() => {
                    document.querySelectorAll('pre code').forEach((el) => {
                        hljs.highlightElement(el);
                    });
                });
            }, { immediate: true });

            return {
                config,
                currentPage,
                zoomedImageSrc,
                isMobileMenuOpen,
                searchQuery,
                filteredContent,
                navLinks,
                openZoom,
                closeZoom,
                selectPage,
                copyCode
            };
        }
    }).mount('#app')
</script>
</body>
</html>
